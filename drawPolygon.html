<!DOCTYPE html>
<html>
  <head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
      	width: 70%;
        height: 98%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  	<div class="container-fluid" style="height:100%; width: 100%;"> 
    <div class="row" style="height:100%; width: 100%;">
      <div class="col" id="map"></div>
         <div class="col-sm-3">
            <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
            <label for="description">Description:</label>
            <textarea class="form-control" rows="5" id="title"></textarea>
            <label for="startDate">Start Date:</label>
            <input type='date' class="form-control" id='startDate'/>
            <label for="endDate">End Date:</label>
            <input type='date' class="form-control" id='endDate'/><br>
            </div>
            <div class="form-group">
            <input class="btn" type="submit" value="save" onclick="saveCircleInfo()">
            </div>
          </div>
       </div>
   </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 3.1390, lng: 101.6869},
          zoom: 8
        });

//polygon object
    var drawingManager = new google.maps.drawing.DrawingManager({
      drawingMode: google.maps.drawing.OverlayType.MARKER,
      drawingControl: true,
      drawingControlOptions: {
        position: google.maps.ControlPosition.TOP_CENTER,
        drawingModes: ['polygon']
      },
      markerOptions: {icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'},
      circleOptions: {
        fillColor: '#FF0000',
        fillOpacity: 1,
        strokeWeight: 5,
        clickable: false,
        editable: false,
        zIndex: 1
      }
    });
    drawingManager.setMap(map);
      }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMMYiE-JJBJGtUNxzSXtcQPCcLp-cDgKE&libraries=drawing&callback=initMap"
    async defer></script>
  </body>
</html>
