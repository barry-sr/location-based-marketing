<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Kode is a Premium Bootstrap Admin Template, It's responsive, clean coded and mobile friendly">
  <meta name="keywords" content="bootstrap, admin, dashboard, flat admin template, responsive," />
  <title>Plot</title>

  <!-- ========== Css Files ========== -->
  <link href="css/root.css" rel="stylesheet">
  <style type="text/css">
    body{background: #F5F5F5;}
  </style>
  </head>
  <body>

    <div class="login-form">
      <form id="login">
        <div class="top">
          <img src="img/kode-icon.png" alt="icon" class="icon">
          <h1>Plote</h1>
          <h4>Login Panel</h4>
        </div>
        <div class="form-area">
          <div class="group">
            <input type="text" class="form-control" placeholder="Username" name="username" required>
            <i class="fa fa-user"></i>
          </div>
          <div class="group">
            <input type="password" class="form-control" placeholder="Password" name="password" required>
            <i class="fa fa-key"></i>
          </div>
          <div class="checkbox checkbox-primary">
            <input id="checkbox101" type="checkbox" checked>
            <label for="checkbox101"> Remember Me</label>
          </div>
          <button type="submit" class="btn btn-default btn-block">LOGIN</button>
          <p id="span" style="padding-top: 10px;"></p>
        </div>
      </form>
      <div class="footer-links row">
        <div class="col-xs-6"><a href="register.html"><i class="fa fa-external-link"></i> Register Now</a></div>
        <div class="col-xs-6 text-right"><a href="forgot-password.html"><i class="fa fa-lock"></i> Forgot password</a></div>
      </div>
    </div>

<!-- ================================================
jQuery Library
================================================ -->
<script type="text/javascript" src="js/jquery.min.js"></script>

<!-- verify the login -->
<script>
  $('#login').submit(function(e) {
    e.preventDefault();
    $("#span").text('login...');
     $.ajax({
        method: 'POST',
        url: 'http://210.19.254.111/project/src/login.php',
        data: $('#login').serialize()
      })
        .done(function(res){
            if(res==="Username or Password is invalid"){
               e.preventDefault();
               $("#span").text(res);
           } else{
                console.log(res);
               window.location.href = "index.php";
             }
            
        });  
  
});
</script>

</body>
</html>
